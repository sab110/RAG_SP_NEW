name: ğŸ”„ Run SharePoint Ingestion Every 15 Minutes

on:
  schedule:
    - cron: '*/15 * * * *'  # every 15 minutes (UTC)
  workflow_dispatch:        # manual trigger

jobs:
  ingest:
    runs-on: ubuntu-latest
    env:
      LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TENANT_ID: ${{ secrets.TENANT_ID }}
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      SITE_URL_NEW: ${{ secrets.SITE_URL_NEW }}
      USERNAME: ${{ secrets.USERNAME }}
      PASSWORD: ${{ secrets.PASSWORD }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Run ingestion script
        run: python create_vectordb3.py

      - name: ğŸ“ Configure Git
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'

      - name: ğŸ•µï¸ Detect changes in ChromaDB or metadata
        run: |
          git add chroma_db/ processed_files.json || true
          git diff --cached --quiet || echo "CHANGES_DETECTED=true" >> $GITHUB_ENV

      - name: ğŸš€ Commit and Push updates
        if: env.CHANGES_DETECTED == 'true'
        run: |
          git commit -m "ğŸ” Auto-update vector DB and metadata [CI]"
          git push
